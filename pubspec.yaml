name: Ujian_MA_AL_IRSYAD
description: "Ini adalah aplikasi ujian berbasis kiosk untuk MA Al-Irsyad."

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3
  kiosk_mode: ^0.7.0+1
  mobile_scanner: ^7.1.4
  webview_flutter: ^4.13.0
  battery_plus: ^7.0.0
  connectivity_plus: ^7.0.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
